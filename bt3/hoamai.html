<p> Mai vàng, hoàng mai, huỳnh mai hay lão mai (danh pháp hai phần: Ochna integerrima) là tên gọi của một loài thực vật có hoa thuộc chi Mai (Ochna), họ Mai (Ochnaceae). Loài hoa này được trưng bày phổ biến ở miền Nam Việt Nam vào dịp Tết Nguyên Đán. </p>
